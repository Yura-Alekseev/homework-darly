<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <div class="buttons">
          <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
          <button type="button" class="btn btn-danger btn-google" (click)="tryGoogleLogin()">Login with Google</button>
        </div>
      </form>
    </div>
  <div class="buttons-sub">
      <p>No account yet? <a href="/register">Create an account</a></p>
  </div>
</div>
